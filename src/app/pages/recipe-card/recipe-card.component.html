<mat-card class="example-card">
  <mat-card-header>
    <img mat-card-avatar [src]="recipe.image" alt="">
    <mat-card-title>{{recipe.user.fullName}}</mat-card-title>
    <mat-card-subtitle>(2 Ã  3 Pessoas)</mat-card-subtitle>
  </mat-card-header>
  <img class="max-h-[400px] object-cover" mat-card-image
    [src]="recipe.image"
    alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{recipe.description}}
    </p>
  </mat-card-content>
  <mat-card-actions class="flex justify-between">
    <div>
      <button mat-icon-button aria-label="">
        <mat-icon>favorite</mat-icon>
      </button>
      <button (click)="handleOpenEditRecipeForm()" mat-icon-button aria-label="">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button aria-label="">
        <mat-icon>share</mat-icon>
      </button>
    </div>
    <div>
      <button (click)="handleDeleteRecipe()" mat-icon-button aria-label="">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
